<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ngoc Nhi's To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffe0ec 0%, #f9c5d1 100%);
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 430px;
      background: rgba(255,255,255,0.90);
      margin: 48px auto 0;
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(249, 197, 209, 0.27);
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: appear 0.8s cubic-bezier(0.3,1.3,0.3,1) 1;
    }
    @keyframes appear {
      from { transform: translateY(48px) scale(0.97); opacity: 0.2;}
      to   { transform: none; opacity: 1;}
    }
    h1 {
      text-align: center;
      color: #e67898;
      letter-spacing: 2px;
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 900;
      text-shadow: 0 2px 8px #f9c5d1bb;
    }
    .add-task {
      display: flex;
      margin-bottom: 24px;
      gap: 8px;
    }
    .add-task input {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: 1.5px solid #f9c5d1;
      font-size: 1rem;
      outline: none;
      background: #fff7fa;
      color: #b35c7a;
      transition: border 0.2s;
    }
    .add-task input:focus {
      border-color: #e67898;
    }
    .add-task button {
      background: linear-gradient(90deg, #f9c5d1, #e67898 85%);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      padding: 0 20px;
      cursor: pointer;
      box-shadow: 0 2px 10px #f9c5d13c;
      transition: background 0.2s;
    }
    .add-task button:hover {
      background: linear-gradient(90deg, #e67898, #f9c5d1 85%);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    .task {
      display: flex;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1.5px dashed #f9c5d1;
      font-size: 1.07rem;
      color: #b35c7a;
      transition: background 0.18s;
      position: relative;
      gap: 12px;
    }
    .task:last-child {
      border-bottom: none;
    }
    .task.completed {
      text-decoration: line-through;
      color: #caa6af;
      opacity: 0.66;
    }
    .task .checkbox {
      accent-color: #e67898;
      margin-right: 8px;
      width: 19px;
      height: 19px;
    }
    .task .delete-btn {
      background: none;
      border: none;
      color: #e67898;
      margin-left: auto;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      padding: 4px 10px;
      transition: background 0.2s;
    }
    .task .delete-btn:hover {
      background: #ffe0ec;
      color: #b35c7a;
    }
    .footer {
      text-align: center;
      padding: 18px 0 16px;
      color: #b35c7a;
      font-size: 1rem;
      background: transparent;
      letter-spacing: 0.5px;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 8px 12px 8px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ngoc Nhi's To-Do List</h1>
    <form class="add-task" id="addTaskForm">
      <input type="text" id="taskInput" placeholder="What do you need to do?" autocomplete="off" required />
      <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <div class="footer">Made with ❤️ by Ngoc Nhi | Powered by Node.js, MongoDB</div>
  <!-- NHỚ: chỉ có đúng 1 dòng này ở cuối! -->
  <script src="script.js"></script>
</body>
</html>
